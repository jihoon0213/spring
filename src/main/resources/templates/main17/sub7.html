<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, th, td, tr {
            border-collapse: collapse;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<h3>새 데이터 입력</h3>
<form th:action="@{/main17/sub7}" method="post">
    <div>
        <label>
            이름
            <input type="text" name="name">
        </label>
    </div>
    <div>
        <label>
            생일
            <input type="date" name="birth_date">
        </label>
    </div>
    <div>
        <label>
            점수
            <input type="number" name="score" step="0.01">
        </label>
    </div>
    <div>
        <label>
            태어난 날짜 시간
            <input type="datetime-local" name="born_at">
        </label>
    </div>
    <div>
        <input type="submit" value="전송">
    </div>
</form>

<hr>
<div>
    <table>
        <thead>
        <tr>
            <th>이름</th>
            <th>생일</th>
            <th>점수</th>
            <th>일시</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${list}">
            <td th:text="${item.name}"></td>
            <td th:text="${item.birth_date}"></td>
            <td th:text="${item.score}"></td>
            <td th:text="${item.born_at}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
