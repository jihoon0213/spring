<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>공급자 정보 수정</h3>
<hr>
<form th:action="@{/main16/sub6}">
    <label>
        ID
        <input type="text" name="id" th:value="${param.id}">
    </label>
    <button>조회</button>
</form>
<hr>
<div th:if="${supplier == null}">
    조회된 결과가 없습니다.
</div>
<div th:if="${supplier != null}" th:object="${supplier}">
    <form th:action="@{/main16/sub6}" method="post">
        <div>
            <label>
                ID
                <input type="text" name="id" th:value="*{id}" readonly>
            </label>
        </div>
        <div>
            <label>
                공급자명
                <input type="text" name="name" th:value="*{name}">
            </label>
        </div>
        <div>
            <label>
                계약명
                <input type="text" name="contact" th:value="*{contact}">
            </label>
        </div>
        <div>
            <label>
                주소
                <input type="text" name="address" th:value="*{address}">
            </label>
        </div>
        <div>
            <label>
                도시
                <input type="text" name="city" th:value="*{city}">
            </label>
        </div>
        <div>
            <label>
                우편변호
                <input type="text" name="postalCode" th:value="*{postalCode}">
            </label>
        </div>
        <div>
            <label>
                국가
                <input type="text" name="country" th:value="*{country}">
            </label>
        </div>
        <div>
            <label>
                전화번호
                <input type="text" name="phone" th:value="*{phone}">
            </label>
        </div>
        <div>
            <button>저장</button>
        </div>
    </form>
</div>
</body>
</html>
