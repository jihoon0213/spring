<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>고객 목록</h3>

<table>
    <thead>
    <tr>
        <th>고객이름</th>
        <th>도시</th>
        <th>국가</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="name : ${nameList}">
        <th th:text="${name.name}"></th>
        <th th:text="${name.city}"></th>
        <th th:text="${name.country}"></th>
    </tr>
    </tbody>
</table>
</body>
</html>
